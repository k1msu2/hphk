{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>UPDATE</h1>
<hr>
<form action="{% url 'movies:update' movie.pk %}" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <p>{{ field }}</p>
    {% endfor %}
    <button class='btn btn-primary'>업데이트</button>
</form>
{% endblock content %}
