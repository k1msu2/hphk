{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
<h1>INDEX</h1>
<a href="{% url 'movies:create' %}"><button class='btn btn-primary'>새 영화 등록</button></a>
<hr>

<div class="row">
    {% for movie in movies %}
    <div class="col-4">
        <div class="card col-11" style="">
            <img src="{{ movie.poster_url }}" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title"><a href="{% url 'movies:detail' movie.pk %}">
                {{ movie.title }}</a></h5>
                <p class="card-text">평점 : {{ movie.score }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
